<!-- Template block -->
<div ng-repeat="block in content">
    <h3>&#187; {{block.name}}</h3>
    <table class="table">
        <tr ng-repeat="chapter in block.chapters">
            <td>
                <p><i class="icon-film"></i> <a href="#/courses/{{courseId}}/video/{{chapter.videoId}}" ><b>{{chapter.name}}</b></a></p>
                <p ng-show="chapter.description">{{chapter.description}}</p>
            </td>
            <td>
                <p ng-show="chapter.text" class="text-right">
                    <a href="/courses/{{courseId}}/video/{{chapter.textSrc}}" target="_blank"><i class="icon-print"></i> Полный текст</a>
                </p>
            </td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
</div>
